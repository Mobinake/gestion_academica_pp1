{% extends "base.html" %}

{% block title %}Detalle de Noticia - {{ noticia.titulo }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">

            <h1 class="mb-4 text-center fw-bold">{{ noticia.titulo }}</h1>

            <div class="text-center mb-4">
                <small class="text-muted">Publicado el {{ noticia.fecha|date:"d M Y, H:i" }} por <strong>{{ noticia.id_usuario.username }}</strong></small>
            </div>

            <div class="content bg-light p-4 rounded shadow-sm">
                <p class="fs-5" style="line-height: 1.8;">{{ noticia.contenido }}</p>
            </div>

            <a href="{% url 'noticia' %}" class="btn btn-secondary mt-4">Volver a Noticias</a>
        </div>
    </div>
</div>
{% endblock %}
