<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Contacto</title>
    </head>
    <body>
        {{titulo}}
        <h1>Contactenos</h1>
        <form action="/contactar/" method="POST">{% csrf_token %}
            <p>Nombre: <input type="text" name="txtAsunto"/></p>
            <p>Email: <input type="email" name="txtEmail"/></p>
            <p>
                Mensaje:
                <textarea name="txtMensaje" rows="5" cols="30" style="resize: none;"></textarea>
            </p>
            <input type="submit" value="Enviar"/>
        </form>
    </body>
</html>
