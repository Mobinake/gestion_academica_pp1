{% extends "base.html" %}

{% block title %} Edicion de Materia {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-">
        <h2 class="card-title">Editar Materias Estudiante</h2>
        <h6>Cargar una materia</h6>
        <div class="card">
            <div class="card-body">
                <form action="/materia/editar/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txt_id" name="txt_id" value="{{materia.id_materia}}" class="form-control"
                               placeholder="ID de la Materia" minlength="1" maxlength="10" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txt_nombre" name="txt_nombre" value="{{materia.nombre_materia}}"
                               class="form-control" placeholder="Nombre de la Materia" minlength="1" maxlength="10"
                               required>
                        <label for="estado">Estado</label>
                            <select id="estado" name="estado" class="form-control" required>
                                <option value="Activo" {% if materia.estado == "Activo" %}selected{% endif %}>Activo</option>
                                <option value="Inactivo" {% if materia.estado == "Inactivo" %}selected{% endif %}>Inactivo</option>
                                <option value="Terminado" {% if materia.estado == "Terminado" %}selected{% endif %}>Terminado</option>
                            </select>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-success btn-block text-white">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
