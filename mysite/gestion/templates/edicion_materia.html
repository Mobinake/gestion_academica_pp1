{% extends "base.html" %}

{% block title %} {% endblock %}

{% block content %}
<div class = "row">
    <div class="col-md-">
        <h2 class="card-title">Editar Materias Estudiante</h2>
        <h6>Cargar una materia</h6>
        <div class="card">
            <div class="card-body">
                <form action="/editar_materia/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txt_id" name="txt_id" value="{{materia.id_materia}}" class="form-control" placeholder="ID de la Materia" minlength="1" maxlength="10" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txt_nombre" name="txt_nombre" value="{{materia.nombre_materia}}" class="form-control" placeholder="Nombre de la Materia" minlength="1" maxlength="10" required>
                    </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-success btn-block text-white">Aceptar</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
