{% extends 'base.html' %}

{% block title %}Registrar Usuario{% endblock %}

{%block content %}
<div class="row justify-content-center">
  <div class="col-md-12 mb-2">
    <h1 class="text-center text-uppercase">
      Datos del Usuario
      <a
        style="color: #14ad47; float: right; padding: 0px 10px 0px 0px"
        <i class="bi bi-person-fill-up"></i>
      </a>
      <hr />
    </h1>
  </div>
</div>

<div class="row justify-content-md-center">
  <form
    name="form_usuario"
    method="POST"
    class="row justify-content-md-center g-3"
    enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-md-5">
      <label for="nombre_usuario" class="form-label">
        Nombre del Usuario
      </label>
      <input type="text" name="nombre_usuario" class="form-control" required />
    </div>
    <div class="col-md-5">
      <label for="apellido_usuario" class="form-label">
        Apellido del Usuario
      </label>
      <input
        type="text"
        name="apellido_usuario"
        class="form-control"
        required />
    </div>
    <div class="col-md-5">
      <label for="email_usuario" class="form-label">
        Email del Usuario
      </label>
      <input type="text" name="email_usuario" class="form-control" required />
    </div>
    <div class="col-md-5">
      <label for="edad_usuario" class="form-label"> Edad del Usuario </label>
      <select name="edad_usuario" class="form-select" required>
        {% for edad, edad_text in opciones_edad %}
        <option value="{{ edad }}">{{ edad_text }}</option>
        {% endfor %}
      </select>
    </div>


    <div class="d-grid gap-2 col-8 mx-auto mt-5">
      <button class="btn btn-primary" type="submit">
        Registrar Usuario
        <i class="bi bi-arrow-clockwise"></i>
      </button>
    </div>
  </form>
</div>
{% endblock %}
